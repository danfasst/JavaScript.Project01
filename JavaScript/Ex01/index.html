<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ex01 Js</title>
    </head>
    <body>
        <h2>Ex01</h2>
        <button onclick="fizzBuzz()">Aqui</button>
        <script>
            
            function fizzBuzz() {
                for(i = 1; i <= 100; i++) {
                    if(i % 3 == 0 && i % 5 == 0) {
                        console.log(i + ' FizzBuzz');
                    } else if(i % 3 == 0) {
                        console.log(i + ' Fizz');
                    } else if(i % 5 == 0) {
                        console.log(i + ' Buzz');
                    } else {
                        console.log(i);
                    }
                }
            }

        </script>
    </body>
</html>
